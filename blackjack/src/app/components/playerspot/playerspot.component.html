<div class="container" 
[ngStyle]="{'-moz-transform': 'rotate('+rotation+'deg)',
            'transform': 'rotate('+rotation+'deg)',
            'margin-top': offsetTop+ 'px'}">
    <div class="cardsquare">
        
    </div>
    <div class="metadata">
        <div class="name">
            {{player.name}}
        </div>
        <div class="cardValue">Card Value: {{player.cardValue}}</div>
        <div class="chips">Chips: {{player.chips}}</div>
    </div>
</div>
